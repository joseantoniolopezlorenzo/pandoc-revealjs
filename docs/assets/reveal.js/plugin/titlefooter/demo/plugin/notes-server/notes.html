<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=1150"><title>reveal.js - Slide Notes</title><style>body{font-family:Helvetica}#notes{font-size:24px;width:640px;margin-top:5px;clear:left}#wrap-current-slide{width:640px;height:512px;float:left;overflow:hidden}#current-slide{width:1280px;height:1024px;border:none;-webkit-transform-origin:0 0;-moz-transform-origin:0 0;-ms-transform-origin:0 0;-o-transform-origin:0 0;transform-origin:0 0;-webkit-transform:scale(.5);-moz-transform:scale(.5);-ms-transform:scale(.5);-o-transform:scale(.5);transform:scale(.5)}#wrap-next-slide{width:448px;height:358px;float:left;margin:0 0 0 10px;overflow:hidden}#next-slide{width:1280px;height:1024px;border:none;-webkit-transform-origin:0 0;-moz-transform-origin:0 0;-ms-transform-origin:0 0;-o-transform-origin:0 0;transform-origin:0 0;-webkit-transform:scale(.35);-moz-transform:scale(.35);-ms-transform:scale(.35);-o-transform:scale(.35);transform:scale(.35)}.slides{position:relative;margin-bottom:10px;border:1px solid #000;border-radius:2px;background:#1c1e20}.slides span{position:absolute;top:3px;left:3px;font-weight:700;font-size:14px;color:rgba(255,255,255,.9)}</style></head><body><div id="wrap-current-slide" class="slides"><iframe src="/?receiver" width="1280" height="1024" id="current-slide"></iframe></div><div id="wrap-next-slide" class="slides"><iframe src="/?receiver" width="640" height="512" id="next-slide"></iframe><span>UPCOMING:</span></div><div id="notes"></div><script src="/socket.io/socket.io.js"></script><script src="/plugin/markdown/marked.js"></script><script>var socketId="{{socketId}}",socket=io.connect(window.location.origin),notes=document.getElementById("notes"),currentSlide=document.getElementById("current-slide"),nextSlide=document.getElementById("next-slide");socket.on("slidedata",function(e){e.socketId===socketId&&(e.markdown?notes.innerHTML=marked(e.notes):notes.innerHTML=e.notes,currentSlide.contentWindow.Reveal.slide(e.indexh,e.indexv),nextSlide.contentWindow.Reveal.slide(e.nextindexh,e.nextindexv))}),socket.on("fragmentdata",function(e){e.socketId===socketId&&("next"===e.fragment?currentSlide.contentWindow.Reveal.nextFragment():"previous"===e.fragment&&currentSlide.contentWindow.Reveal.prevFragment())})</script></body></html>
