<!doctype html><html lang="en"><head><meta charset="utf-8"><title>reveal.js - Slide Notes</title><style>body{font-family:Helvetica}#notes{font-size:24px;width:640px;margin-top:5px;clear:left}#wrap-current-slide{width:640px;height:512px;float:left;overflow:hidden}#current-slide{width:1280px;height:1024px;border:none;-webkit-transform-origin:0 0;-moz-transform-origin:0 0;-ms-transform-origin:0 0;-o-transform-origin:0 0;transform-origin:0 0;-webkit-transform:scale(.5);-moz-transform:scale(.5);-ms-transform:scale(.5);-o-transform:scale(.5);transform:scale(.5)}#wrap-next-slide{width:448px;height:358px;float:left;margin:0 0 0 10px;overflow:hidden}#next-slide{width:1280px;height:1024px;border:none;-webkit-transform-origin:0 0;-moz-transform-origin:0 0;-ms-transform-origin:0 0;-o-transform-origin:0 0;transform-origin:0 0;-webkit-transform:scale(.35);-moz-transform:scale(.35);-ms-transform:scale(.35);-o-transform:scale(.35);transform:scale(.35)}.slides{position:relative;margin-bottom:10px;border:1px solid #000;border-radius:2px;background:#1c1e20}.slides span{position:absolute;top:3px;left:3px;font-weight:700;font-size:14px;color:rgba(255,255,255,.9)}.error{font-weight:700;color:red;font-size:1.5em;text-align:center;margin-top:10%}.error code{font-family:monospace}.time{width:448px;margin:30px 0 0 10px;float:left;text-align:center;opacity:0;-webkit-transition:opacity .4s;-moz-transition:opacity .4s;-o-transition:opacity .4s;transition:opacity .4s}.clock,.elapsed{color:#333;font-size:2em;text-align:center;display:inline-block;padding:.5em;background-color:#eee;border-radius:10px}.clock h2,.elapsed h2{font-size:.8em;line-height:100%;margin:0;color:#aaa}.elapsed .mute{color:#ddd}</style></head><body><script>function getNotesURL(e){return window.opener.location.protocol+"//"+window.opener.location.host+window.opener.location.pathname+"?receiver&controls="+(e||"false")+"&progress=false&overview=false"+window.opener.location.hash}var notesCurrentSlideURL=getNotesURL(!0),notesNextSlideURL=getNotesURL(!1)</script><div id="wrap-current-slide" class="slides"><script>document.write('<iframe width="1280" height="1024" id="current-slide" src="'+notesCurrentSlideURL+'"></iframe>')</script></div><div id="wrap-next-slide" class="slides"><script>document.write('<iframe width="640" height="512" id="next-slide" src="'+notesNextSlideURL+'"></iframe>')</script><span>UPCOMING:</span></div><div class="time"><div class="clock"><h2>Time</h2><span id="clock">0:00:00 AM</span></div><div class="elapsed"><h2>Elapsed</h2><span id="hours">00</span><span id="minutes">:00</span><span id="seconds">:00</span></div></div><div id="notes"></div><script src="../../plugin/markdown/marked.js"></script><script>function zeroPadInteger(e){var n="00"+parseInt(e);return n.substring(n.length-2)}window.addEventListener("load",function(){function e(){if(!d){var e=t.contentWindow.Reveal.getIndices();window.opener.Reveal.slide(e.h,e.v,e.f)}}if(window.opener&&window.opener.location&&window.opener.location.href){var n=document.getElementById("notes"),t=document.getElementById("current-slide"),o=document.getElementById("next-slide"),d=!1;window.addEventListener("message",function(e){var i=JSON.parse(e.data);void 0!==i.notes&&(i.markdown?n.innerHTML=marked(i.notes):n.innerHTML=i.notes),d=!0,t.contentWindow.Reveal.slide(i.indexh,i.indexv,i.indexf),o.contentWindow.Reveal.slide(i.nextindexh,i.nextindexv),d=!1},!1);var i=new Date,r=document.querySelector(".time"),a=document.getElementById("clock"),s=document.getElementById("hours"),c=document.getElementById("minutes"),l=document.getElementById("seconds");setInterval(function(){r.style.opacity=1;var e,n,t,o,d=new Date;e=d.getTime()-i.getTime(),n=Math.floor(e/36e5),t=Math.floor(e/6e4%60),o=Math.floor(e/1e3%60),a.innerHTML=d.toLocaleTimeString(),s.innerHTML=zeroPadInteger(n),s.className=n>0?"":"mute",c.innerHTML=":"+zeroPadInteger(t),c.className=t>0?"":"mute",l.innerHTML=":"+zeroPadInteger(o)},1e3),t.contentWindow.Reveal.addEventListener("slidechanged",e),t.contentWindow.Reveal.addEventListener("fragmentshown",e),t.contentWindow.Reveal.addEventListener("fragmenthidden",e)}else document.body.innerHTML='<p class="error">Unable to access <code>window.opener.location</code>.<br>Make sure the presentation is running on a web server.</p>'},!1)</script></body></html>
